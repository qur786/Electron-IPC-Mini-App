<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link href="./index.css" rel="stylesheet" />
    <title>IPC channel App</title>
  </head>
  <body>
    <nav>
      <span id="set-title-nav">Set Title</span>
      <span id="file-dialog-nav">Open File Dialog</span>
    </nav>
    <div id="main">Select one of the above options.</div>
    <template id="set-title-template">
      <h2>Set title through main process</h2>
      <div>
        <input type="text" name="title" id="title" />
        <button id="set-title-btn">Set title</button>
      </div>
    </template>
    <template id="file-dialog-template">
      <h2>Open native file dailog</h2>
      <p>File path selected: <span id="selected-file-path"></span></p>
      <button id="file-dialog-btn">Open File Dialog</button>
    </template>
    <script type="module" src="./renderer.js"></script>
  </body>
</html>
